
before_install:
   - yes | $ANDROID_HOME/tools/bin/sdkmanager "platforms;android-27"
   - yes | $ANDROID_HOME/tools/bin/sdkmanager "build-tools;27.0.3"
install:
   - export TMPDIR=`dirname $(mktemp)`
   - echo "Changing into the android folder of the Safe Area Context module"
   - pushd android && chmod +x gradlew && ./gradlew --stacktrace clean -Pgroup=com.github.wordpress-mobile.react-native-safe-area-context -Pversion=$VERSION install && popd